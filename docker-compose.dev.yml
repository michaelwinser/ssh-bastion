services:
  bastion:
    build: .
    image: ssh-bastion:local
    container_name: ssh-bastion-dev
    restart: unless-stopped
    ports:
      - "2222:2222"
    volumes:
      - ./config:/config
    environment:
      - TZ=UTC
    # Security hardening
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
      - CHOWN
      - SETGID
      - SETUID
      - DAC_OVERRIDE
